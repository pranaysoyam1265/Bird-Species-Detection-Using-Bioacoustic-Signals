name: "Upload model to GitHub Release"

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. model-v1)'
        required: true
        default: 'model-v1'
      release_name:
        description: 'Release name'
        required: false
        default: 'Model release'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          release_name: ${{ github.event.inputs.release_name }}
          draft: false
          prerelease: false

      - name: Upload model asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: 05_Model/Saved_Models/best_model_v3.pth
          asset_name: best_model_v3.pth
          asset_content_type: application/octet-stream

      - name: Print download URL
        run: |
          echo "Model uploaded. Download URL (public):"
          echo "https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.tag }}/best_model_v3.pth"
